<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>分区管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../css/oksub.css">
	<script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
</head>
<body>
<div class="ok-body">
	<table id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="../../lib/layui/layui.js"></script>
<script>
	layui.use(["element", "table", "okLayer", "okUtils"], function () {
		let table = layui.table;
		let okLayer = layui.okLayer;
		let okUtils = layui.okUtils;
		okLoading.close();

		let dirTable = table.render({
			elem: "#tableId",
            data: [
                {"iZoneId": 1, "sZoneName": '1服', "sConnServer": '192.168.0.1:4000', "iZoneFlag": 1, "iIsManual": 1, "iManualZoneStatus": 1, "iMaxNum": 100, "iPublishTime": 1588925071, "iCurNum": 10, "iCurZoneStatus": 1, "iIsKick": 1, "sClientVersion": '1.0.0.1.0', "sForceUpdateVersion": '1.0.0', "sAndClientVersion": '1.0.0.1.0', "sAndForceUpdateVersion": '1.0.0'}
                ,{"iZoneId": 2, "sZoneName": '2服', "sConnServer": '192.168.0.1:4001', "iZoneFlag": 1, "iIsManual": 1, "iManualZoneStatus": 1, "iMaxNum": 100, "iPublishTime": 1588925071, "iCurNum": 10, "iCurZoneStatus": 1, "iIsKick": 1, "sClientVersion": '1.0.0.1.0', "sForceUpdateVersion": '1.0.0', "sAndClientVersion": '1.0.0.1.0', "sAndForceUpdateVersion": '1.0.0'}
                ,{"iZoneId": 3, "sZoneName": '3服', "sConnServer": '192.168.0.1:4001', "iZoneFlag": 1, "iIsManual": 1, "iManualZoneStatus": 1, "iMaxNum": 100, "iPublishTime": 1588925071, "iCurNum": 10, "iCurZoneStatus": 1, "iIsKick": 1, "sClientVersion": '1.0.0.1.0', "sForceUpdateVersion": '1.0.0', "sAndClientVersion": '1.0.0.1.0', "sAndForceUpdateVersion": '1.0.0'}
                ,{"iZoneId": 4, "sZoneName": '4服', "sConnServer": '192.168.0.1:4001', "iZoneFlag": 1, "iIsManual": 1, "iManualZoneStatus": 1, "iMaxNum": 100, "iPublishTime": 1588925071, "iCurNum": 10, "iCurZoneStatus": 1, "iIsKick": 1, "sClientVersion": '1.0.0.1.0', "sForceUpdateVersion": '1.0.0', "sAndClientVersion": '1.0.0.1.0', "sAndForceUpdateVersion": '1.0.0'}
                ,{"iZoneId": 5, "sZoneName": '5服', "sConnServer": '192.168.0.1:4001', "iZoneFlag": 1, "iIsManual": 1, "iManualZoneStatus": 1, "iMaxNum": 100, "iPublishTime": 1588925071, "iCurNum": 10, "iCurZoneStatus": 1, "iIsKick": 1, "sClientVersion": '1.0.0.1.0', "sForceUpdateVersion": '1.0.0', "sAndClientVersion": '1.0.0.1.0', "sAndForceUpdateVersion": '1.0.0'}
            ],
            text: {
                none: '暂无相关数据',
            },
			limit: 30,
			page: true,
			toolbar: "#toolbarTpl",
			cols: [[
				{type: "checkbox", title: "序号", fixed: 'left'},
				{field: "iZoneId", title: "分区ID", width: 90, fixed: 'left'},
				{field: "sZoneName", title: "分区名字", width: 90},
				{field: "sConnServer", title: "ConnServer", width: 120},
				{field: "iZoneFlag", title: "分区标识", width: 90},
				{field: "iIsManual", title: "是否手动", width: 90},
				{field: "iManualZoneStatus", title: "手动状态", width: 90},
				{field: "iMaxNum", title: "最大人数", width: 90},
				{field: "iPublishTime", title: "开区时间", width: 90},
				{field: "iCurNum", title: "当前在线", width: 90},
				{field: "iCurZoneStatus", title: "当前状态", width: 90},
				{field: "iIsKick", title: "强制下线", width: 90},
				{field: "sClientVersion", title: "IOS客户端版本", width: 120},
				{field: "sForceUpdateVersion", title: "IOS强制下线版本", width: 120},
				{field: "sAndClientVersion", title: "AND客户端版本", width: 120},
				{field: "sAndForceUpdateVersion", title: "AND强制下线版本", width: 120},
				{title: "操作", width: 80, align: "center", templet: "#operationTpl", width: 70}
			]],
		});

		table.on("toolbar(tableFilter)", function (obj) {
			switch (obj.event) {
				case "add":
					add();
					break;
				case "batchDel":
					batchDel();
					break;
			}
		});

		table.on("tool(tableFilter)", function (obj) {
			let data = obj.data;
			switch (obj.event) {
				case "edit":
					edit(data.id);
					break;
				case "del":
					del(data.id);
					break;
			}
		});

		function add() {
			okLayer.open("添加分区", "dir-add.html", "90%", "90%", null, function () {
				dirTable.reload();
			})
		}

		function batchDel() {
			okLayer.confirm("确定要批量删除吗？", function (index) {
				layer.close(index);
				let idsStr = okUtils.tableBatchCheck(table);
				if (idsStr) {
					okUtils.ajax("/gm/dir/deleteDir", "delete", {idsStr: idsStr}, true).done(function (response) {
						okUtils.tableSuccessMsg(response.msg);
					}).fail(function (error) {
						console.log(error)
					});
				}
			});
		}

		function edit(id) {
			okLayer.open("编辑分区", "dir-edit.html?id=" + id, "90%", "90%", null, function () {
				dirTable.reload();
			})
		}

		function del(id) {
			okLayer.confirm("确定要删除吗？", function () {
				okUtils.ajax("/gm/dir/deleteDir", "delete", {idsStr: id}, true).done(function (response) {
					okUtils.tableSuccessMsg(response.msg);
				}).fail(function (error) {
					console.log(error)
				});
			})
		}
	})
</script>
<!-- 头工具栏模板 -->
<script type="text/html" id="toolbarTpl">
	<div class="layui-btn-container">
		<div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
		<div class="layui-inline" lay-event="batchDel"><i class="layui-icon layui-icon-delete"></i></div>
	</div>
</script>
<script type="text/html" id="operationTpl">
	<a href="javascript:" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
	<a href="javascript:" title="删除" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>
</body>
</html>
