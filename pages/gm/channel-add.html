<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>新增渠道</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../css/oksub.css">
</head>
<body>
<div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
	    <div class="layui-form-item">
		    <div class="layui-inline">
		    	<label class="layui-form-label">渠道</label>
		    	<div class="layui-input-inline">
		    		<input type="text" name="iChannel" placeholder="请输入渠道id" autocomplete="off" class="layui-input" lay-verify="required|number" lay-verType="tips">
		    	</div>
		    </div>
		</div>

	    <div class="layui-form-item">
		    <div class="layui-inline">
		    	<label class="layui-form-label">exe更新地址</label>
		    	<div class="layui-input-inline">
		    		<input type="text" name="sExe" placeholder="请输入exe更新地址" autocomplete="off" class="layui-input" lay-verify="required" lay-verType="tips">
		    	</div>
		    </div>
		</div>

	    <div class="layui-form-item">
		    <div class="layui-inline">
		    	<label class="layui-form-label">res更新地址</label>
		    	<div class="layui-input-inline">
		    		<input type="text" name="sRes" placeholder="请输入资源更新地址" autocomplete="off" class="layui-input" lay-verify="required" lay-verType="tips">
		    	</div>
		    </div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="add">添加</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
<script src="../../lib/layui/layui.js"></script>
<script>
    // https://www.layui.com/doc/modules/form.html
    layui.use(['form', 'laydate'], function(){
      var form = layui.form;
	  var laydate = layui.laydate;

      laydate.render({elem: "#iPublishTime", type: "datetime"});

      //监听提交
      form.on('submit(add)', function(data){
        layer.msg(JSON.stringify(data.field));
        return false;
      });
    });
</script>
</body>
</html>
