<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>编辑权限</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/css/oksub.css">
</head>
<body>
<div class="ok-body">
  <form class="layui-form layui-form-pane ok-form">
    <div class="layui-form-item">
		  <label class="layui-form-label">权限名称</label>
		  <div class="layui-input-block">
	    	<input type="text" name="id" class="layui-hide">
	    	<input type="text" name="name" placeholder="请输入权限名称" autocomplete="off" class="layui-input" lay-verify="required" lay-verType="tips">
			  </div>
    </div>
	  <div class="layui-form-item">
			  <label class="layui-form-label">路径</label>
			  <div class="layui-input-block">
			  	<textarea name="paths" placeholder="请输入路径" class="layui-textarea" lay-verify="paths|required" lay-verType="tips"></textarea>
			  </div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="add">更新</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
<script src="/lib/layui/layui.js"></script>
<script>
  // https://www.layui.com/doc/modules/form.html
  layui.use(['form', 'okUtils', 'okLayer'], function(){
    let form = layui.form;
    let okUtils = layui.okUtils;
    let okLayer = layui.okLayer;
    let $ = layui.jquery;

    $('input[name=id]').val(parent.permdata.id);
    $('input[name=name]').val(parent.permdata.name);
    $('textarea[name=paths]').val(parent.permdata.paths.join('\n'));

    form.verify({
      paths: function(value, item) {
        let paths = value.split('\n');
        for (i = 0; i < paths.length; ++i) {
          let path = paths[i].replace(/(^\s*)|(\s*$)/g,'').split(' ');
          if (path.length != 2) {
            return '路径格式不对action+path';
          }
          let action = path[0];
          let p = path[1];
          if (action != 'GET' && action != 'POST' && action != 'ALL') {
            return 'action 只能是GET|POST|ALL';
          }
          if (p[0] != '/') {
            return 'path必须以/开头';
          }
        }
      }
    });

    //监听提交
    form.on('submit(add)', function(data){
      okUtils.ajax("/api/perm/update", "post", data.field, true).done(function (response) {
        okLayer.greenTickMsg(response.data, function () {
					parent.layer.close(parent.layer.getFrameIndex(window.name));
				});
		  }).fail(function (error) {
          console.log(error);
      });
		  return false;
    });
  });
</script>
</body>
</html>
