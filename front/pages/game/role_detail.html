<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>用户详情</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
  <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
</head>
<body>
<div class="ok-body">
  <form class="layui-form">
    <div class="layui-form-item">
      <div class="layui-inline">
        <div class="layui-input-inline">
          <div id="zoneSelect"></div>
        </div>
        <div class="layui-input-inline">
          <input class="layui-input" placeholder="选择日期" autocomplete="off" id="date" name="date">
        </div>
        <div class="layui-input-inline">
          <button class="layui-btn" lay-submit lay-filter="search">
            <i class="layui-icon layui-icon-refresh-3"></i>
          </button>
        </div>
      </div>
  </form>
  <table id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="/lib/layui/layui.js"></script>
<script type="text/javascript" src="/lib/xm-select/xm-select.js"></script>
<script>
  var zoneid;
  layui.use(["table", "okUtils", "form", "okLayer", "laydate"], function () {
    let table = layui.table;
    let okUtils = layui.okUtils;
    let form = layui.form;
    let okLayer = layui.okLayer;
    let xmSelect = layui.xmSelect;
    let $ = layui.jquery;
    let laydate = layui.laydate
    okLoading.close();

    laydate.render({ elem: "#date", type: "date" });

    let zoneSelect = xmSelect.render({
      el: '#zoneSelect',
      name: 'zoneid',
      prop: {
        value: 'iZoneId',
        name: 'sZoneName',
      },
      tips: '请选择一个服务器',
      layVerify: 'required',
      layVerType: 'tips',
      radio: true,
      clickClose: true,
      model: {
        label: {
          type: 'block',
          block: {
            //是否显示删除图标
            showIcon: false,
          }
        }
      }
    });

    okUtils.ajax("/api/gm/zone/simplelist", "get", null, false).done(function (response) {
      zoneSelect.update({
        data: response.data,
        initValue: [1],
      });
    }).fail(function (error) {
      console.log(error);
    });

    let stageTable = table.render({
      elem: "#tableId",
      url: "/api/game/online/time",
      where: {zoneid:'1'},
      data:[],
      text: {
        none: '暂无相关数据',
      },
      cols: [[
        {field: "onlineTime_total", title: "累计在线时长"},
        {field: "onlineTime_roleNum", title: "角色数量"},
        {field: "onlineTime_roleNum_total", title: "角色总数量"},
        {field: "onlineTime_roleNum_rate", title: "占比", templet: function(d) {
            return (d.onlineTime_roleNum_rate * 100).toString().substring(0,5) + "%"
        }},
      ]],
      toolbar: true,
      defaultToolbar: ['filter', 'print', 'exports'],
      autoSort: false,
    });

    form.on("submit(search)", function (data) {
      stageTable.reload({
        url: "/api/game/online/time",
        where: data.field,
      });
      return false;
    });
  })
</script>
</body>
</html>
