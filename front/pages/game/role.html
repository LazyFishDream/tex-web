<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>角色列表</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/css/oksub.css">
	<script type="text/javascript" src="/lib/loading/okLoading.js"></script>
</head>
<body>
<div class="ok-body">
  <form class="layui-form">
    <div class="layui-form-item">
      <div class="layui-inline">
			  <div class="layui-input-inline">
          <div id="zoneSelect"></div>
        </div>
			  <div class="layui-input-inline">
          <input class="layui-input" placeholder="请输入角色名" autocomplete="off" name="name">
        </div>
			  <div class="layui-input-inline">
          <button class="layui-btn" lay-submit lay-filter="search">
            <i class="layui-icon layui-icon-search"></i>
          </button>
        </div>
      </div>
  </form>
	<table id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="/lib/layui/layui.js"></script>
<script type="text/javascript" src="/lib/xm-select/xm-select.js"></script>
<script>
	layui.use(["table", "okUtils", "form"], function () {
		let table = layui.table;
		let okUtils = layui.okUtils;
    let form = layui.form;
    let xmSelect = layui.xmSelect;
    let $ = layui.jquery;
		okLoading.close();

    let zoneSelect = xmSelect.render({
      el: '#zoneSelect',
      name: 'zoneid',
      prop: {
        value: 'iZoneId',
        name: 'sZoneName',
      },
      tips: '请选择一个服务器',
      layVerify: 'required',
      layVerType: 'tips',
      radio: true,
      clickClose: true,
      model: {
        label: {
          type: 'block',
          block: {
            //是否显示删除图标
            showIcon: false,
          }
        }
      }
    });

    okUtils.ajax("/api/gm/zone/simplelist", "get", null, false).done(function (response) {
      zoneSelect.update({
        data: response.data,
        initValue: [1],
      });
    }).fail(function (error) {
      console.log(error);
    });

		let roleTable = table.render({
			elem: "#tableId",
      url: "/api/game/role/list",
      where: {zoneid: 1},
      text: {
        none: '暂无相关数据',
      },
			limit: 30,
			page: true,
			cols: [[
				{field: "id", title: "角色ID"},
				{field: "name", title: "角色名称"},
				{field: "vip_level", title: "vip等级", sort: true},
				{field: "last_login_time", title: "最后登录时间"},
				{field: "reg_time", title: "注册时间"},
				{title: "操作", width: 200, align: "center", templet: "#operationTpl", fixed: 'right'}
			]],
      toolbar: true,
      defaultToolbar: ['filter', 'print', 'exports'],
      autoSort: false,
    });

    table.on('sort(tableFilter)', function(obj){
      roleTable.reload({
        initSort: obj,
        where: {
          field: obj.field,
          order: obj.type,
        },
      });
    });

    form.on("submit(search)", function (data) {
      roleTable.reload({
        where: data.field,
        page: {
          curr: 1,
        }
      });
      return false;
    });
	})
</script>
<script type="text/html" id="operationTpl">
	<a href="javascript:" title="补单" lay-event="recharge"><i class="layui-icon">&#xe642;</i></a>
	<a href="javascript:" title="禁言" lay-event="ban_speak"><i class="layui-icon">&#xe640;</i></a>
	<a href="javascript:" title="封号" lay-event="ban_login"><i class="layui-icon">&#xe640;</i></a>
</script>
</body>
</html>
