<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>编辑活动</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
  <script type="text/javascript" src="/lib/loading/okLoading.js"></script>
</head>

<body>
  <div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
      <div class="layui-form-item">
        <label class="layui-form-label">应用分区</label>
        <div class="layui-input-block">
          <input type="text" name="apply_zone" autocomplete="off" class="layui-input" lay-verify="required"
            lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">应用玩家</label>
        <div class="layui-input-block">
          <input type="text" name="apply_user" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">活动备注</label>
        <div class="layui-input-block">
          <textarea name="configure_desc" class="layui-textarea"></textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">配置数据</label>
        <div class="layui-input-block">
          <textarea name="configure_data" class="layui-textarea" rows="18"></textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="edit">编辑配置</button>
          <button class="layui-btn" lay-submit lay-filter="add">保存</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </div>
  <script src="/lib/layui/layui.js"></script>
  <script>
    layui.use(['form', 'okLayer', 'okUtils'], function () {
      let form = layui.form;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let $ = layui.jquery;
      okLoading.close();

      $("input[name='apply_zone']").val(parent.editActivity.apply_zone);
      $("input[name='apply_user']").val(parent.editActivity.apply_user);
      $("textarea[name='configure_desc']").val(parent.editActivity.configure_desc);
      $("textarea[name='configure_data']").val(parent.editActivity.configure_data);

      //监听提交
      form.on('submit(add)', function (data) {
        data.field.iActivityId = parent.editActivity.id;
        okUtils.ajax("/api/gm/activity/update", "post", data.field, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
          });
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });

      form.on('submit(edit)', function (data) {
        okLayer.open("编辑配置", "/gm/activity-edit2.html", "90%", "90%", null, function () {
          form.render('textarea');
        })
      });
    });
  </script>
</body>

</html>
