<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>禁止切服</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../css/oksub.css">
</head>

<body>
  <div class="ok-body">
    <form class="layui-form" action="">
      <div class="layui-form-item" style="margin:0px">
        <div class="layui-form-item" style="margin:0px">
          <label class="layui-form-label">开始时间</label>
          <textarea name="iBeginTime" class="layui-textarea" rows="1" cols="10"></textarea>
        </div>
        <div class="layui-form-item" style="margin:0px">
          <label class="layui-form-label">结束时间</label>
          <textarea name="iEndTime" class="layui-textarea" rows="1"></textarea>
        </div>
        <div class="layui-input-inline">
          <button name="setting" class="layui-btn" lay-submit>设置</button>
        </div>
      </div>
    </form>
  </div>
  <!--js逻辑-->
  <script src="../../lib/layui/layui.js"></script>

  <!-- 头工具栏模板 -->
  <script type="text/html" id="toolbarTpl">
  <div class="layui-btn-container">
    <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
    <div class="layui-inline" lay-event="batchDel"><i class="layui-icon layui-icon-delete"></i></div>
  </div>
</script>
</body>

</html>
