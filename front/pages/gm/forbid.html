<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>禁止切服</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../css/oksub.css">
</head>

<body>
  <div class="ok-body">
    <form class="layui-form" action="">
      <div class="layui-form-item">
        <div class="layui-input-block">
          <label class="layui-form-label">开始时间</label>
          <input type="text" name="StartTime" id="iBeginTime" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <label class="layui-form-label">结束时间</label>
          <input type="text" name="EndTime" id="iEndTime" class="layui-input">
        </div>
      </div>

      <div class="layui-input-inline">
        <button name="setting" class="layui-btn" lay-submit lay-filter="setting">设置</button>
      </div>
  </div>
  </form>
  </div>
  <!--js逻辑-->
  <script src="../../lib/layui/layui.js"></script>
  <script>
    layui.use(['form', 'laydate', 'okLayer', 'okUtils'], function () {
      let form = layui.form;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let laydate = layui.laydate;

      laydate.render({
        elem: "#iBeginTime",
        type: "datetime"
      });
      laydate.render({
        elem: "#iEndTime",
        type: "datetime"
      });

      //监听提交
      form.on('submit(setting)', function (data) {
        data.field.StartTime = Date.parse(data.field.StartTime) / 1000;
        data.field.EndTime = Date.parse(data.field.EndTime) / 1000;
        okUtils.ajax("/api/gm/forbid/update", "post", data.field, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
          });
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });
    });
  </script>

  <!-- 头工具栏模板 -->
  <script type="text/html" id="toolbarTpl">
  <div class="layui-btn-container">
    <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
    <div class="layui-inline" lay-event="batchDel"><i class="layui-icon layui-icon-delete"></i></div>
  </div>
</script>
</body>

</html>
