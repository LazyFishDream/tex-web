<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>屏蔽字测试</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../css/oksub.css">
</head>

<body>
  <div class="ok-body">
    <form class="layui-form" action="">
      <div class="layui-form-item lyui-form-text">
        <label class="layui-form-label">输入</label>
        <div class="layui-input-block">
          <textarea name="input" style="width:50%" id="input" class="layui-textarea" rows="7"></textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">输出</label>
        <div class="layui-input-block">
          <textarea name="output" style="width:50%" id="output" disabled class="layui-textarea" rows="7"></textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="test">测试</button>
        </div>
      </div>

    </form>
  </div>
  <script src="/lib/layui/layui.js"></script>
  <script>
    layui.use(['form', 'okLayer', 'okUtils'], function () {
      let form = layui.form;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let $ = layui.jquery;
      $("#input").val("·伟大的祖国母亲我爱你！·一次性交纳五百元送话费！ ·出售二手24口交换机及一台独立服务器，要的手机联系我…… ·宝鸡巴士公司真诚欢迎来自江阴毛纺厂和江阴道路管理局及上海虹口交警支队的保持党员先进性爱国主义教育小组的领导们！下午将参观模拟开放性交互式的全新网络，在此期间各色饮品由X牛酸酸乳房山分销点提供！·水乳交融 以死逼婚 成熟女性 众口交赞 上校鸡块");

      //监听提交
      form.on('submit(test)', function (data) {
        okUtils.ajax("/api/gm/dirty/test", "post", data.field, true).done(function (response) {
          $("#output").val(response.data);
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });
    })
  </script>
  <!-- 头工具栏模板 -->
  <script type="text/html" id="toolbarTpl">
  <div class="layui-btn-container">
    <div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
    <div class="layui-inline" lay-event="batchDel"><i class="layui-icon layui-icon-delete"></i></div>
  </div>
</script>
</body>

</html>
