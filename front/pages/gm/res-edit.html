<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>编辑资源管理项</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
</head>

<body>
  <div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">可获得途径</label>
          <div class="layui-input-inline">
            <div id="action"></div>
		      </div>
		    </div>
		  </div>
      <div class="layui-form-item">
        <button class="layui-btn" lay-submit lay-filter="edit" id="edit">更改</button>
      </div>
    </form>
  </div>

  <script src="/lib/layui/layui.js"></script>
  <script type="text/javascript" src="/lib/xm-select/xm-select.js"></script>
  <script>
    layui.use(['form', 'okLayer', 'okUtils', 'upload', 'element'], function () {
      let form = layui.form;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let xmSelect = layui.xmSelect;
      let upload = layui.upload;
      let $ = layui.jquery;
      let element = layui.element;

      let action = xmSelect.render({
        el: '#action',
        name: 'action',
        prop: {
          value: 'iId',
          name: 'sName',
        },
        tips: '请至少选择一个获取途径',
        layVerify: 'false',
        layVerType: 'tips',
        disabled: true,
        on: function(data){
          //arr:  当前多选已选中的数据
          let arr = data.arr;
          //change, 此次选择变化的数据,数组
          let change = data.change;
          //isAdd, 此次操作是新增还是删除
          let isAdd = data.isAdd;
          if(isAdd){
            var allItem = change.find(function(item){
              return item.iId === 99999;
            })
            if(allItem){
              return [allItem];
            }
            allItem = arr.find(function(item){
              return item.iId === 99999;
            })
            if(allItem){
              return change;
            }
          }
        },
      });
     
      okUtils.ajax("/api/gm/res/actionlist", "get", null, false).done(function (response) {
        action.update({data: response.data});
      }).fail(function (error) {
        console.log(error);
      });

      //监听提交
      var mailparam;
      form.on('submit(edit)', function (data) {
        let param = {iResId: data.field.iId, items: data.field.sName};
        okUtils.ajax("/api/gm/res/update_action", "post", param, true).done(function (response) {
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });
    });
  </script>
</body>

</html>
