<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>编辑渠道</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
</head>

<body>
  <div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
      <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
          <input type="text" name="sTitle" placeholder="请输入标题" autocomplete="off" class="layui-input"
            lay-verify="required" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
          <textarea name="sContent" placeholder="请输入内容" class="layui-textarea" lay-verify="required"
            lay-verType="tips"></textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
          <input type="text" name="iBeginTime" autocomplete="off" class="layui-input" lay-verify="required|datatime"
            lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block">
          <input type="text" name="iEndTime" autocomplete="off" class="layui-input" lay-verify="required|datatime"
            lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">是否手动</label>
        <div class="layui-input-block">
          <select name="iIsManual">
            <option value="0">否</option>
            <option value="1" selected>是</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="add">添加</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>

    </form>
  </div>
  <script src="/lib/layui/layui.js"></script>
  <script>
    layui.use(['form', 'okLayer', 'okUtils'], function () {
      let form = layui.form;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let $ = layui.jquery;

      $("input[name='sTitle']").val(parent.editdata.sTitle);
      $("input[name='sContent']").val(parent.editdata.sContent);
      $("input[name='iBeginTime']").val(parent.editdata.iBeginTime);
      $("input[name='iEndTime']").val(parent.editdata.iEndTime);

      //监听提交
      form.on('submit(add)', function (data) {
        okUtils.ajax("/api/gm/bulletin/update", "post", data.field, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
          });
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });
    });
  </script>
</body>

</html>
