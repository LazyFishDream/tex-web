<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>新增公告</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
  <link rel="stylesheet" href="/lib/layui/css/layui.css">
</head>

<script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
<script src="/js/editorMenu.js"></script>

<body>

  <div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
      <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
          <input type="text" name="sTitle" placeholder="请输入标题" autocomplete="off" class="layui-input"
            lay-verify="required" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
<!--          <textarea name="sContent" placeholder="请输入内容" class="layui-textarea" lay-verify="required"-->
<!--            lay-verType="tips"></textarea>-->
            <div style="width:480px">
          <div id="rContnet">
          </div>
            </div>
            <div id="test">Testsss</div>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
          <input type="text" name="sBeginTime" id="iBeginTime" autocomplete="off" class="layui-input" lay-verify="required|datetime" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block">
          <input type="text" name="sEndTime" id="iEndTime" autocomplete="off" class="layui-input" lay-verify="required|datetime" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block">
          <select name="iDisplay">
            <option value="0">否</option>
            <option value="1" selected>是</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">是否弹窗显示</label>
        <div class="layui-input-block">
          <select name="iPopWindow" lay-filter="type">
            <option value="0">否</option>
            <option value="1" selected>是</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item" id="popWindowEndTime">
        <label class="layui-form-label">弹窗显示时间</label>
        <div class="layui-input-block">
          <input type="text" name="sPopWindowEndTime" id="iPopWindowEndTime" autocomplete="off" class="layui-input" lay-verify="required|datetime" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
          <select name="iType">
            <option value="0" selected>默认</option>
            <option value="1">爱贝勇士</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="add">添加</button>
        </div>
      </div>

    </form>
  </div>
  <script src="/lib/layui/layui.js"></script>
  <script src="/js/jquery-1.11.2.min.js"></script>

  <script>

    //const E = window.wangEditor

    //const { $, BtnMenu, DropListMenu, PanelMenu, DropList, Panel, Tooltip } = E
    const editor = new E('#rContnet')


    //配置菜单栏，删减菜单，调整顺序
    editor.config.menus = [
        'undo',
        'redo',
        'fontSize',
        'myColorKey',
    ]
    editor.create();

    $("#test").on("click",function(){

        console.log(editor.selection.getSelectionContainerElem().elems[0]);
        console.log(editor.selection.getSelectionStartElem().elems[0]);
        console.log(editor.selection.getSelectionEndElem().elems[0]);
      console.log(editor.txt.text());
      console.log(editor.txt.html());
      console.log(JSON.stringify(editor.txt.getJSON()));
      console.log(editor.txt.getJSON());

      var jsonData = editor.txt.getJSON();
      let ouputStr = ExecuteJsonData(jsonData);
      console.log(ouputStr);
    });

    let htmlTest = '<p>mjhhhhhhhhhhh myuuu</p><p><font size="4">ymuuuu<font color="#a927c9">u</font></font><font size="5" color="#a927c9">uuuu</font><font size="7"><font color="#a927c9">u</font><font color="#131263">u</font>uum<font color="#bb3232">uyyyyy</font>yyy</font><font size="4">yyyyyyy</font></p><p><font size="4">啊啊啊啊啊啊啊啊啊啊啊啊啊啊访问肥肉二哥日癸壬癸俄国人骨腭</font><font size="5"><font color="#dd1e1e">骨而归颚骨人格二哥</font>日个二</font><font color="#331387" style="font-size: 1em;"><font size="5">哥日</font><font size="4">葛瑞格热</font></font><font size="4">狗二个人二哥日</font></p>';

    editor.txt.html(htmlTest);

    layui.use(['form', 'laydate', 'okLayer', 'okUtils'], function () {
      let form = layui.form;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let laydate = layui.laydate;
      let $ = layui.jquery;

      laydate.render({
        elem: "#iBeginTime", type: "datetime"
      });
      laydate.render({
        elem: "#iEndTime", type: "datetime"
      });
      laydate.render({
        elem:"#iPopWindowEndTime", type:"datetime"
      });

      form.on('select(type)', function(data){
        if (data.value == 0) {
          $('#popWindowEndTime').addClass('layui-hide');
          $('input[name=sPopWindowEndTime]').val("");
          $('input[name=sPopWindowEndTime]').attr("lay-verify", "");
        } else {
          $('#popWindowEndTime').removeClass('layui-hide');
        }
      });

      //监听提交
      form.on('submit(add)', function (data) {

        if (data.field.sBeginTime >= data.field.sEndTime) {
          okLayer.redCrossMsg('开始时间不能大于结束时间', function () {});
          return false;
        }

        if (data.field.iPopWindow == 1 && data.field.sBeginTime >= data.field.sPopWindowEndTime) {
          okLayer.redCrossMsg('开始时间不能大于弹窗显示结束时间', function () {});
          return false;
        }

        if (data.field.sPopWindowEndTime > data.field.sEndTime) {
          okLayer.redCrossMsg('弹窗显示结束时间不能大于结束时间', function () {});
          return false;
        }
        ouputStr = "";
        let jsonData = editor.txt.getJSON();
        console.log(jsonData);
        if(jsonData.length>0){
            for(let i=0;i<jsonData.length;i++){
                searchData(jsonData[i]);
            }
        }else{
            okLayer.redCrossMsg('公告内容不能为空', function () {});
            return false;
        }
        console.log(ouputStr);
        data.field.sContent = ouputStr;
        console.log(data.field);
        okUtils.ajax("/api/gm/bulletin/add", "post", data.field, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
          });
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });
    });
  </script>
</body>

</html>
