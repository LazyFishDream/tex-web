<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>GM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/css/oksub.css">
	<script type="text/javascript" src="/lib/loading/okLoading.js"></script>
</head>
<body>
<div class="ok-body">
    <form class="layui-form" action="">
        <div class="layui-form-item" style="margin:0px">
            <div class="layui-inline" style="margin:0px">
                <div class="layui-input-inline">
                <select name="zoneid" lay-verify="required" lay-verType="tips">
                    <option value="">请选择服务器</option>
                    <option value="1">一服</option>
                    <option value="2">二服</option>
                </select>
                </div>
                <div class="layui-input-inline">
                <button class="layui-btn" lay-submit lay-filter="gm">执行</button>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin:0px">
            <textarea name="cmd" placeholder="help" lay-verify="required" lay-verType="tips" class="layui-textarea" rows="5"></textarea>
        </div>
        <div class="layui-form-item" style="margin:0px">
            <textarea name="result" class="layui-textarea" rows="25" disabled></textarea>
        </div>
    </form>
</div>
<!--js逻辑-->
<script src="/lib/layui/layui.js"></script>
<script>
    layui.use(['form', 'okUtils'], function(){
      let form = layui.form;
      let okUtils = layui.okUtils;
      let $ = layui.jquery;
		  okLoading.close();

      form.on('submit(gm)', function(data){
        console.log(data.field);

        let zoneid = 2;
        let cmd = $("textarea[name='cmd']").val();
        okUtils.ajax("/api/gm/cmd", "post", {zoneid: zoneid, cmd: cmd}, true).done(function (response) {
          $("textarea[name=result]").val(response.data);
		    }).fail(function (error) {
          $("textarea[name=result]").val(error.msg);
        });
        return false;
      });
    });
</script>
</body>
</html>
