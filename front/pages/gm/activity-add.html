<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>添加活动</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/oksub.css">
</head>

<body>
  <div class="ok-body">
    <form class="layui-form layui-form-pane ok-form">
      <div class="layui-form-item">
        <label class="layui-form-label">活动ID</label>
        <div class="layui-input-block">
          <input type="text" name="iActivityId" autocomplete="off" class="layui-input" lay-verify="required"
            lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-inline">
          <input type="checkbox" title="覆盖" />
          <label class="layui-text">活动类型</label>
        </div>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" lay-verify="required" lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">应用分区</label>
        <div class="layui-input-block">
          <input type="text" name="apply_zone" autocomplete="off" class="layui-input" lay-verify="required"
            lay-verType="tips">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">应用玩家</label>
        <div class="layui-input-block">
          <input type="text" name="apply_user" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">活动备注</label>
        <div class="layui-input-block">
          <input type="text" name="configure_desc" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">配置数据</label>
        <div class="layui-input-block">
          <textarea name="configure_data" class="layui-textarea" rows="18"></textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button type="button" class="layui-btn" name="edit">编辑配置</button>
          <button class="layui-btn" lay-submit lay-filter="add">添加</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>

    </form>
  </div>
  <script src="/lib/layui/layui.js"></script>
  <script src="/js/activity.config.js"></script>
  <script>
    var config_data;
    layui.use(['form', 'okLayer', 'okUtils', 'layer'], function () {
      let form = layui.form;
      let okUtils = layui.okUtils;
      let okLayer = layui.okLayer;
      let $ = layui.jquery;
      let layer = layui.layer;

      //监听提交
      form.on('submit(add)', function (data) {
        okUtils.ajax("/api/gm/activity/add", "post", data.field, true).done(function (response) {
          okLayer.greenTickMsg(response.data, function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
          });
        }).fail(function (error) {
          console.log(error);
        });
        return false;
      });

      $('button[name="edit"]').click(function(e) {
        config_data = $("textarea[name='configure_data']").val();
        okLayer.open("编辑配置", "/gm/json.html", "90%", "90%", null, null);
      });
    });
  </script>
</body>

</html>
