<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>邮件管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../css/oksub.css">
	<script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
</head>
<body>
<div class="ok-body">
	<table id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="../../lib/layui/layui.js"></script>
<script>
	layui.use(["element", "table", "okLayer", "okUtils"], function () {
		let table = layui.table;
		let okLayer = layui.okLayer;
		let okUtils = layui.okUtils;
		okLoading.close();

		let mailTable = table.render({
		elem: "#tableId",
		data: [
		{
			"iId": 1,
			"iTime": 3,
			"sSendName":"x",
			"sTitle": "skl",
			"sContent": "发现bug请及时录入git，请关注git任务单的变化，按优先级处理",
			"iAccount": "1111",
			"iSendServer": 3,
			"iReceiveServer": 4,
			"iStatus": 2,
		},
		],
		text: {
			none: '暂无相关数据',
		},
		limit: 10,
		page: true,
		toolbar: "#toolbarTpl",
		cols: [[
			{type: "checkbox", title: "序号", fixed: 'left'},
			{field: "iId", title: "ID", width: 90, fixed: 'left'},
			{field: "iTime", title: "时间", width: 90},
			{field: "sSendName", title: "发件人", width: 90},
			{field: "sTitel", title: "标题"},
			{field: "sContent", title: "内容"},
			{field: "iAccount", title: "接收玩家", width: 90},
			{field: "iSendServer", title: "发送服务器", width: 90},
			{field: "iReceiveServer", title: "已接收服务器", width: 90},
			{field: "iStatus", title: "状态", width: 90, align: "center", fixed: 'right', templet: function(d) {
				var ret = '';
				switch (d.iStatus) {
				case 1: ret = '成功';break;
				case 2: ret = '<span class="layui-btn layui-btn-danger layui-btn-xs">失败</span>';break;
				default:
						ret = '未知状态';
				}
				return ret;
			}},
			{title: "操作", width: 80, align: "center", templet: "#operationTpl", width: 70, fixed: 'right'}
		]],
		});

		table.on("toolbar(tableFilter)", function (obj) {
			switch (obj.event) {
				case "add":
					add();
					break;
				case "batchDel":
					batchDel();
					break;
			}
		});

		table.on("tool(tableFilter)", function (obj) {
			let data = obj.data;
			switch (obj.event) {
				case "del":
					del(data.smail);
					break;
			}
		});

		function add() {
			okLayer.open("添加渠道", "mail-add.html", "90%", "90%", null, function () {
				mailTable.reload();
			})
		}

		function batchDel() {
			okLayer.confirm("确定要批量删除吗？", function (index) {
				layer.close(index);
				let idsStr = okUtils.tableBatchCheck(table);
				if (idsStr) {
					okUtils.ajax("/gm/mail/deleteMail", "delete", {idsStr: idsStr}, true).done(function (response) {
						okUtils.tableSuccessMsg(response.msg);
					}).fail(function (error) {
						console.log(error)
					});
				}
			});
		}

		function del(id) {
			okLayer.confirm("确定要删除吗？", function () {
				okUtils.ajax("/gm/dir/deleteMail", "delete", {idsStr: id}, true).done(function (response) {
					okUtils.tableSuccessMsg(response.msg);
				}).fail(function (error) {
					console.log(error)
				});
			})
		}
	})
</script>
<!-- 头工具栏模板 -->
<script type="text/html" id="toolbarTpl">
	<div class="layui-btn-container">
		<div class="layui-inline" lay-event="add"><i class="layui-icon layui-icon-add-1"></i></div>
		<div class="layui-inline" lay-event="batchDel"><i class="layui-icon layui-icon-delete"></i></div>
	</div>
</script>

<script type="text/html" id="operationTpl">
	<a href="javascript:" title="删除" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>
</body>
</html>
